<!-- This page is for book description. It will also have a comment -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Book Description and Comment Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <div id="header"></div>
      <script src="scripts/include.js"></script>
      <div class="gobackBtn-wrapper">
      <a class="gobackBtn" href="index.html">Go Back</a>
      </div> 
      
      <div class="main book-details-page">
        <div class="book-details-container">
          <h1>Book Details:</h1>
            <div class="book-card" data-title="Book A" data-faculty="Engineering">
              <img src="img/books/book-a.png" alt="Book A">
              <div>
              <div class="book-title">Book A</div>


            <div class="form-row">
              <label for="book-quality">Check available books:</label>
              <select name="book-quality" id="book-quality">
                <option value="">Options</option>
                <option value="option-a">Quality A</option>
                <option value="option-b">Quality B</option>
                <option value="option-c">Quality C</option>
            </select>
            </div>


              <button class="requestBtn">Request Button</button>
              </div>
            </div>
            <div class="comment-section">
              <h2>Comments</h2>

              <form class="comment-form">
                <textarea name="comment" placeholder="Write your comment here..." required></textarea>
                <button type="submit" class="submit-commentBtn">Post Comment</button>
              </form>

              <div class="comment-list">
                <div class="comment">
                  <p><strong>User 1:</strong>Here will be comment!</p>
                  <div class="comment-actions">
                    <button class="likeBtn">Like</button>
                    <button class="replyBtn">Reply</button>
                  </div>
                  <div class="comment-replies">
                    <div class="reply">
                      <p><strong>User 1:</strong>There will be comment replies!</p>
                      <div class="comment-actions">
                      <button class="likeBtn">Like</button>
                      <button class="replyBtn">Reply</button>
                  </div>
                    </div>
                  </div>
                </div>
                
                <!-- <div class="comment">
                  <p><strong>User 2:</strong>Here will be comment!</p>
                  <div class="comment-actions">
                    <button class="likeBtn">Like</button>
                    <button class="replyBtn">Reply</button>
                  </div>
                  <div class="comment-replies">
                    <div class="reply">
                      <p><strong>User 1:</strong>There will be comment replies!</p>
                    </div>
                  </div>
                </div> -->

              </div>
              
            </div>
        </div>

      </div>
    </body>
</html>
