<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header"></div>
  <script src="scripts/include.js"></script>
    <div class="gobackBtn-wrapper">
      <a class="gobackBtn" href="index.html">Go Back</a>
    </div>
  <div class="main login-page">
    <div class="login-container">

      <form class="login">
        <h1>Log In</h1>
        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" name="name" placeholder="Email" required>

        <!-- <label for="password">Password:</label> -->
        <input type="password" id="password" name="password" placeholder="Password">

        <button class="loginBtn" type="submit">Log In</button>
        <p class="signup-prompt">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>

  </div>
</body>

</html>
