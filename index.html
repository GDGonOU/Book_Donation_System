<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Donation System</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts/include.js" defer></script>
    </head>
    <body>
        <div class="main">
        <div id="header"></div>
        <script src="scripts/include.js"></script>
        <div class="welcome">
            <h1>Welcome to Book Donation</h1>
            <h2>What would you like to do today?</h2>
        </div>
        <div class="donate-receive">
            <div class="donate">
                <h1>Donate a Book</h1>
                <h2>Share your books with others</h2>
                <button id="donateBtn">Donate</button>
            </div>
            <div class="receive">
                <h1>Receive a Book</h1>
                <h2>Find and request books you need</h2>
                <button id="receiveBtn">Receive</button>
            </div>
        </div>
        </div>
        
    </body>
</html>
